
<!doctype html>

<html>

    <head>
        <title>实体符号</title>
    </head>

    <body>
        <!--实体符号:以&开始，以;结束。
            "&lt;":小于号   less than  
            "&gt;":大于号   greater than
            "&nbsp;":空格   no-break space-->
            a&lt;b
            <br>
            b&gt;a
            <br>
            a&nbsp;&nbsp;&nbsp;b
    </body>

</html>
