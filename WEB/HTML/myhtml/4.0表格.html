
<!doctype html>

<html>

    <head>
        <title>表格</title>
    </head>

    <body>
        <h1 align="center">员工信息列表</h1>
        <hr>
        <!--
            border="1px":设置表格边框为1像素宽度
            width 宽度 
            height 高度
            width='50%':动态宽度
        -->
        <table align="center" border="1px" width='100px' height="150px">
            <!--align:对齐方式-->
            <tr align="center">
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
            <tr>
                <td>d</td>
                <td>e</td>
                <td>f</td>
            </tr>
            <tr>
                <td>g</td>
                <td>h</td>
                <td>i</td>
            </tr>
            </table>
    </body>

</html>
