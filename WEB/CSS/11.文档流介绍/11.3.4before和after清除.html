<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 600px;
            /* height: 200px; */
            background-color: lightblue;
        }

        .box2 {
            width: 600px;
            height: 200px;
            background-color: darkblue;
        }

        .son1 {
            width: 150px;
            height: 100px;
            background-color: aqua;
            float: left;
        }

        .son2 {
            width: 300px;
            height: 100px;
            background-color: green;
            float: left;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
            /*触发bfc 防止外边距合并*/
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            *zoom: 1;
        }
    </style>
</head>

<body>
    <div class="box1 clearfix">
        <div class="son1"></div>
        <div class="son2"></div>
    </div>
    <div class="box2">
    </div>
</body>

</html>
