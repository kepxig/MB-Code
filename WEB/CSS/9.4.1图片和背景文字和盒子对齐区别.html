<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid pink;
            text-align: center;
            /*文字水平居中*/
            margin: 0 auto;
            /*盒子水平居中*/
        }

        section {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }

        section img {
            width: 300px;
        }

        aside {
            width: 400px;
            height: 400px;
            border: 1px solid cyan;
            background: #fff url(./image/1684664005712.jpg)50% 50% no-repeat;
            background-size: 300px;
        }
    </style>
</head>

<body>
    1.文字水平居中 和 盒子水平居中
    <div>
        文字水平居中
    </div>
    2.插入图片和背景图片
    <section>
        <img src="./image/1684664005712.jpg" alt="">
        nmsl靴靴！
    </section>
    <aside>nmsl靴靴！</aside>
    3.一般情况下
        背景图片适合小图标
        插入图片适合产品展示
</body>

</html>
