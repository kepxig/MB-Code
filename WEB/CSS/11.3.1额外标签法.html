<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .box1 {
            width: 600px;

            background-color: lightblue;
        }

        .box2 {
            width: 600px;
            height: 200px;
            background-color: darkblue;
        }

        .son1 {
            width: 150px;
            height: 100px;
            background-color: aqua;
            float: left;
        }

        .son2 {
            width: 300px;
            height: 100px;
            background-color: green;
            float: left;
        }

        .clear {
            clear: both
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="son1"></div>
        <div class="son2"></div>
        <!--在浮动盒子后面添加一个空盒子-->
        <div class="clear"></div>
    </div>
    <div class="box2">
    </div>
