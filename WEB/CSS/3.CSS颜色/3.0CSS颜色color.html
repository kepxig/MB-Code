<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        li:nth-child(2) {
            color:#00ff00;
            /*提倡使用16进制表示颜色，并尽量简写(两两一对代表红绿蓝),如上面简写为#0f0*/
        }
        #rgb{
            color:rgb(0,0,255);
        }

    </style>
</head>

<body>
    <h3>color属性用于定义文本的颜色，其取值方式有如下三种:</h3>
    <ol>
        <li class="red">预定义的颜色值，如red，green，blue等。</li>
        <li >!!!十六进制数，如#FF0000,#FF6600,#29D794,是最常用的方式</li>
        <li id="rgb">RGB代码，如红色可以表示为rgb(255,0,0)或rgb(100%,0,0)</li>
    </ol>
</body>

</html>
