<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 100px;
            text-shadow: 10px 5px 3px rgba(0, 0, 0, .3);
            /*text-shadow:
                水平距离 垂直距离 模糊距离 阴影颜色*/
        }

        div {
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            /* box-shadow:10px 5px 3px rgba(0, 0, 0, .5) ; */
            /*box-shadow:
            水平位置 垂直位置 模糊距离 阴影尺寸 阴影颜色 内外阴影(内阴影inset 默认outset)*/

        }

        div:hover {

            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <h1>尼美舒利分散片</h1>
    <div>尼美舒利颗粒</div>
</body>

</html>
