<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            子元素选择器(大于号>)
        */
        .nav li{ /*空格 后代选择器 可以选择儿子 孙子 重孙...*/
            color:rgba(200, 90, 16, 0.79);
        }

        .nav>li{/*大于号 子元素选择器 只选择亲儿子  配合后代选择器使用*/
            color:rebeccapurple;    
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单</li>
        <li>一级菜单</li>
    </ul>
</body>
</html>
