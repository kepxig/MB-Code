<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div{
            background-color: lightgreen;
            width: 100px;
            height: 100px;

            display: inline;
        }

        span{
            width: 100px;
            height: 100px;
            background-color: pink;
            display: block;
        }
        a{
            width: 50px;
            height: 20px;
            background-color: aqua;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>456</div>
    <div>789</div>
    
    <span>abc</span><span>def</span><span>ghi</span>

    <a href="#">123</a><a href="#">123</a>
</body>
</html>
