<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        li:first-child{
            color: pink;
        }
        li:nth-child(2){
            color: blue;
            font-size: 18px;
        }
        li:nth-child(4){
            color: cyan;
        }
        li:last-child{
            color: purple;
        }
    </style>
</head>

<body>
    <ul>
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
    </ul>
</body>

</html>
