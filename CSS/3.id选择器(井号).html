<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id 选择器 与 类选择器</title>
    <style>
        .a{ /*类选择器可以重复使用，更泛*/
            color:red;
        }
        #b{ /*id选择器不可，id唯一，更针对*/
            color:blue;
        }
    </style>
</head>
<body>
    <div class="a">aaa</div>
    <div id="b">bbb</div>
    <div>ccc</div>
</body>
</html>
