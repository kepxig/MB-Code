<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数据类型转换
        // 1.转换为字符串
        var num = 10;
        // 1.1 .toString
        var str = num.toString();
        console.log(str);//10 string
        console.log(typeof str);//string
        // 1.2 String()
        console.log(String(num));
        // 1.3 连接 +
        console.log(num + '');
        // 2.转换为数字型
        // 2.1 parseInt
        var age = prompt('请输入你的年龄')
        console.log(parseInt(age));//18 number
        console.log(parseInt('3.14'));//3 向下取整
        console.log(parseInt('120px'));//120 会去除字符 需要数字开头
        console.log(parseInt('px120px'));//NaN
        // 2.2 parsefloat 与paseInt使用方法相同 只是int和float的区别
        console.log(parseFloat('3.14'));//3.14
        // 2.3 Number() 强制转换
        var str = '123';
        console.log(Number(str));
        // 2.4 利用算数隐式转换 - * / 
        console.log('12' - 0);//12 number
        console.log('123' - '120');//3 number
        console.log('123' * 1);//123 number
        // 3.转换为bool型
        // boolean()
        // 代表空、否定的值('',0,NaN,undefined,null)会被转换为false,否则true
        console.log(Boolean(''));
        console.log(Boolean(0));
        console.log(Boolean(NaN));
        console.log(Boolean(undefined));
        console.log(Boolean(null));
        console.log(Boolean('nmsl'));
    </script>
</head>

<body>

</body>

</html>
