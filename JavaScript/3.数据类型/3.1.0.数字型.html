<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.八进制 0~7 数字前面加0o
        var num1 = 0o10;
        console.log(num1);

        var num2 = 0o12;
        console.log(num2);

        // 2.十六进制 0~9 a~f 加0x
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);

        // 3.数字型的最值
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        // 4.数字型的特殊值
        // Infinity 无穷大
        console.log(Number.MAX_VALUE * 2);
        // -Infinity 无穷小
        console.log(-Number.MAX_VALUE * 2);
        // NaN 非数字
        console.log('nmsl' - 13);


    </script>
</head>
