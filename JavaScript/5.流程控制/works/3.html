<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = prompt('请输入一个数:');
        if (a == 0) {
            alert('0既不是奇数也不是偶数！');
        } else {
            if (a % 2) {
                alert(a + '是奇数');
            }
            else {
                alert(a + '是偶数');
            }
        }

    </script>
</head>
