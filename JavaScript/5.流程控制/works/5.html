    <script>
        money=prompt('班长带了多少钱？');
        if (money>=2000)
        {
            alert('请大家吃西餐！');
        }
        else if (money>=1500&&money<2000)
        {
            alert('请大家吃快餐！');
        }
        else if (money>=1000&&money<1500)
        {
            alert('请大家喝饮料！');
        }
        else if (money>=500&&money<1000)
        {
            alert('请大家吃棒棒糖！');
        }
        else if (money<500)
        {
            alert('没钱装你妈大爷！闹麻了！');
        }
    </script>
