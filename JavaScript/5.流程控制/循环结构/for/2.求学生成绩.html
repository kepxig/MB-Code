<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count=prompt('请输入学生人数'); 
        var sum=0;
        for(var i=1;i<=count;i++){
            sum+=prompt('请输入第'+i+'个学生成绩')*1.0;
        }
        var ave=sum/count;
        alert('班级总成绩为'+sum+'分'+'\n平均分为'+ave+'分');
        
    </script>
</head>

</html>
