<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 打印1-100
        var i = 1;
        while (i <= 100) {
            console.log(i);
            i++;
        }
        // 计算1-100的整数和
        var j=0;
        var sum = 0;
        while (j <= 100) {
            sum += j;
            j++;
        }
        console.log(sum);
    </script>
</head>

</body>

</html>
