    <script>
        // 利用函数求任意个数的最大值（arguments的使用）
        function max() {
            var max = arguments[0];
            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(max(1, 3, 5, 12, 6));
        console.log(max(4, 5, 21, 1, 7));
        // 利用函数封装方式 翻转一个数组
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr[i];
            }
            return newArr;
        }
        console.log(reverse([1, 2, 3, 4, 5]));
        // 冒泡排序函数
        function bubbleSort(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = arr.length - 1; j > 0; j--) {
                    if (arr[j] < arr[j - 1]) {
                        var temp = arr[j - 1];
                        arr[j - 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(bubbleSort([5, 4, 3, 2, 1]));
    </script>
