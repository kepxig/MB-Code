<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用函数求数组最大值
        function getArrMax(arr)
        {
            var max=0;
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i]>max)
                {
                    max=arr[i];
                }
            }
            return max;
        }


        console.log(getArrMax([1,2,3,4,5]));
    </script>
