<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数计算1-100和
        //1.声明函数
        function getSum(){
            var sum=0;
            for(var i=0;i<=100;i++)
            {
                sum+=i;
            }
            console.log(sum);
        }
        // 2.调用函数
        getSum();
    </script>
</head>
