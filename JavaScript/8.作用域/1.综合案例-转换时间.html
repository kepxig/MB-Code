<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户输入秒数 自动转换为 时 分 秒
        // 1.用户输入
        let second = +prompt('请输入秒数');// 隐式转换
        // 2.封裝函數
        function getTime(sec) {
            // 3.轉換
            let h = parseInt(sec / 60 / 60 % 24);
            let m = parseInt(sec / 60 % 60);
            let s = parseInt(sec % 60);
            h = h < 10 ? h = '0' + h : h;
            m = m < 10 ? m = '0' + m : m;
            s = s < 10 ? s = '0' + s : s;
            return `${sec}秒可转换为${h}时${m}分${s}秒`;
        }
        let str=getTime(second);
        document.write(str);
    </script>
</body>

</html>
