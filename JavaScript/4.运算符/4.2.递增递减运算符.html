<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 前置递增运算符 先运算后返回
        var x = 10;
        console.log(++x+10);//21
        // 后置 先返回后运算
        var x = 10;
        console.log(x++ + 10);//20
    </script>
</head>

<body>

</body>

</html>
