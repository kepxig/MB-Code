<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            uname: 'andy',
            age: 18,
            gender: '男'
        }
        // 遍历对象
        // 对象是无序的 无法通过索引号实现
        // 用 in 有点像python 
        for (let k in obj) {
            console.log(k) //打印属性名 'uname' 'age' ，k是字符串
            // console.log(obj.name);
            // console.log(obj['name']);
            console.log(obj[k]) //打印属性值
        }
    </script>
</body>

</html>
