<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var arr1 = [1, 3, 5, 6];
        //求和 、平均值
        var sum = 0;
        for (var i = 0; i < arr1.length; i++) {
            sum += arr1[i];
        }
        var avr = sum / arr1.length;
        console.log('和:' + sum + '\n平均值:' + avr);
        //最值
        var max = arr1[0];
        var min = arr1[0];
        for (var i = 0; i < arr1.length; i++) {
            arr1[i] > max ? max = arr1[i] : max;
            arr1[i] < min ? min = arr1[i] : min;
        }
        console.log('最大值:' + max + '\n最小值:' + min);
        //数组转换为分割字符串
        var arr2 = ['red', 'green', 'blue', 'pink'];
        var str = '';
        for (var i = 0; i < arr2.length; i++) {
            str += arr2[i] + '丨';
        }
        console.log(str);
        // 新增数组元素
        // *a.修改索引长度
        var arr = ['n', 'm', 's', 'l']
        console.log(arr2.length); //4
        arr2.length = 5;
        console.log(arr2);// undefined
        // b.修改索引号
        var arr = ['n', 'm', 's', 'l']
        arr[4] = 'nmsl';
        console.log(arr);

        //数组存放1-10
        var arr = [];
        for (var i = 0; i < 10; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);
        // 数组筛选
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] >= 10) {
                newArr[newArr.length] = arr[i];
            }
        }
        console.log(newArr);
        // 数组去重
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != 0) {
                newArr[newArr.length] = arr[i];
            }

        }
        console.log(newArr);
        // 翻转数组
        var arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        var newArr = [];
        for (var i = arr.length - 1; i >= 0; i--) {
            newArr[newArr.length] = arr[i];
        }
        console.log(arr);
        console.log(newArr);
        // 交换两个变量的值
        var x = 1;
        var y = 2;
        var temp;
        temp = x;
        x = y;
        y = temp;
        console.log(x);
        console.log(y);

    </script>
