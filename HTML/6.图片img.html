<!doctype html>
<html>
    <head>
        <title>图片img</title>
    </head>
    <body>
        <!--
            1.设置图片宽度和高度的时候，只设置宽度，高度会进行等比利缩放
            2.img标签就是图片标签
            3.src属性是图片的路径
            4.width设置宽度，height设置高度
            5.title设置鼠标悬停时显示的信息
            6.alt(alert)设置图片加载出错报告信息

        -->
        <img src="img/wi.gif " width="400px" title="win！" alt="图片被一股神秘力量吸入了"/>
        <br><br><br>
        <img src="img/win.gif " width="400px" title="win！" alt="图片被一股神秘力量吸入了"/>
    </body>
</html>
