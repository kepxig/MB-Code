<!doctype html>
<html>
    <head>
        <title>HTML元素中的id属性</title>
    </head>
    <body>
        <!--
            1.在HTML文档中任何元素(节点)都有id属性。
                id属性是该节点的唯一标识
                所以在同一HTML文档中id不能重复
            2.表单提交数据的时候只和name相关，与id无关
            3.id有什么用――定位节点
                JavaScript语言，可以对HTML文档当中的任意节点进行增删改操作
                id的存在让我们获取节点(元素更方便)
            4.HTML文档是一颗树，树上有很多节点，每一个节点都有唯一的id
                "./screenshot/Snipaste_2023-05-19_10-11-21.jpg"
                JavaScript主要就是对这棵DOM树上的节点进行增删改
                DOM(Document)树
        -->

    </body>
</html>
