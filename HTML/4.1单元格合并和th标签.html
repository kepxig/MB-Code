<!doctype html>

<html>

<head>
    <title>表格-单元格合并 and th标签</title>
</head>

<body>
    <!--注意事项:
            1.row合并的时候，删除下面的单元格
            2.column合并的时候，对删除哪个没要求
        -->
    <table border='1px' width="50%">
        <tr>
            <!--
                <td>员工编号</td>
                <td>员工薪资</td>
                <td>部门名称</td>
            -->
            <!--th标签也是单元格标签，多了加粗居中-->
            <th>员工编号</th>
            <th>员工薪资</th>
            <th>部门名称</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr >
            <td>2</td>
            <td>2</td>
            <td rowspan="2">2</td>
        </tr>
        <tr align='center'>
            <td colspan="2">3</td>
            <!--
                    <td>3</td>
                -->
            <!--
                    <td>3</td>
                -->
        </tr>
    </table>
</body>
</html>
